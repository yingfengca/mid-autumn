<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋节快乐</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=ZCOOL+QingKe+HuangYou&display=swap');
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(rgb(54, 8, 92), rgb(20, 56, 214));
            height: 100vh
        }

        #moon {
            width: 60vh;
            height: 60vh;
            background-color: rgb(241, 210, 106);

            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: shinning 3s linear infinite alternate-reverse;

        }

        @keyframes shinning {
            from {
                box-shadow: 0px 0px 50px 30px rgba(241, 210, 106, 0.6);
            }

            to {
                box-shadow: 0px 0px 50px 30px rgba(241, 210, 106, 0.3);
            }

        }

        #fullmoon {
            width: 100%;
            height: 100%;
            background-image: url(fullmoon.png);
            background-size: cover;
            border-radius: 50%;
            opacity: 0.35;
            filter: blur(2px);
        }


        #celebrate {
            width: 15vh;
            text-align: center;
            line-height: 20vh;

            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'ZCOOL QingKe HuangYou', cursive;
            font-size: 15vh;
            text-shadow: 0 0 20px white;

        }

        #poem_left {
            position: absolute;
            top: 45%;
            left: 70%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 5vh;
            text-shadow: 0 0 30px white;
            width: 5vh;
            line-height: 7vh;
        }

        #poem_right {
            position: absolute;
            top: 55%;
            left: 80%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 5vh;
            text-shadow: 0 0 30px white;
            width: 5vh;
            line-height: 7vh;
        }

        .star {
            width: 3px;
            height: 3px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 3px 3px white;

            position: absolute;
            top: 20%;
            left: 70%;
            animation: twinkle 1s linear infinite alternate-reverse;
        }

        @keyframes twinkle {
            from {
                box-shadow: 0 0 3px 3px white;
            }

            to {
                box-shadow: 0 0 3px 3px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>

<body>
    <main>
        <div id="moon">
            <div id="fullmoon"></div>
        </div>
        
        <div id="celebrate">
            中秋
        </div>
        <div id="peom">
            <div id="poem_left">但愿人长久</div>
            <div id="poem_right">千里共婵娟</div>
        </div>
    </main>
</body>

</html>
