<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #word {
            margin: 0;
            padding: 0;
            font-size: 100px;
            width: 100px;
            line-height: 100px;
            overflow: hidden;
            animation: typing 3s steps(5, end);
        }

        @keyframes typing {
            from {
                height: 100px;
            }

            to {
                height: 600px;
            }
        }
    </style>
</head>

<body>
    <div id="word">
        千里共婵娟
    </div>
</body>



</html>
